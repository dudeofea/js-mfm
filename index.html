<!DOCTYPE html>
<html>
<head>
	<title>JS Neural Network</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
	<p style="position: fixed; bottom: 20px; left: 20px">Press N to create a new neuron, M to create a link, Space to fire, D to delete</p>
	<div class="side-menu">
		<div class="sequence-buttons">
			<div class="button" id="run">
				<i class="fa fa-play"></i>
				run
			</div>
			<div class="button" id="clear">
				<i class="fa fa-trash"></i>
				clear
			</div>
		</div>
		<ul class="sequence-list">
			<li class="text">Press S to sequence a neuron</li>
		</ul>
	</div>
</body>
